name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.LC_DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.LC_DB_SCHEMA }}
          MYSQL_USER: ${{ secrets.LC_DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.LC_DB_PASSWORD }}
        ports:
          -  3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uuser -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

