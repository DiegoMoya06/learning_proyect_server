databaseChangeLog:
  - changeSet:
      id: create table deck
      author: diego.moya
      preConditions:
        - not:
            - tableExists:
                schemaName: ${schema.name}
                tableName:  deck
            - onFail: WARN
            - onFailMessage: Table 'deck' already exists!
        - and:
            - tableExists:
                schemaName: ${schema.name}
                tableName: type
            - onFail: HALT
            - onFailMessage: Required table 'type' missing!
      changes:
        - createTable:
            schemaName: ${schema.name}
            tableName: deck
            columns:
              - column:
                  name: id #PK
                  type: ${data-type.id}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description(700)